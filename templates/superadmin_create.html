{% extends 'base.html' %}

{% block title %}Create SuperAdmin - Blog{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 2rem auto;">
    <div class="superadmin-form-card">
        <h2 style="color: #1a4d2e; margin-bottom: 1.5rem;">Create New SuperAdmin</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter superadmin name" required class="form-input">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter email address" required class="form-input">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password (min 8 chars)" required class="form-input" minlength="8">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required class="form-input" minlength="8">
            </div>

            <div class="form-group">
                <label for="profile_image">Profile Image (Optional)</label>
                <input type="file" id="profile_image" name="profile_image" accept="image/*" class="form-input">
            </div>

            <div class="button-group" style="margin-top: 2rem;">
                <a href="{% url 'superadmin_dashboard' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn-superadmin-create">Create SuperAdmin</button>
            </div>
        </form>
    </div>
</div>

<style>
    .superadmin-form-card {
        background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        border: 1px solid rgba(0, 0, 0, 0.08);
    }

    .form-input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #d9d9d9;
        border-radius: 6px;
        font-size: 0.95rem;
        transition: all 0.3s;
        background: #fff;
        color: #333;
    }

    .form-input:focus {
        outline: none;
        border-color: #1a4d2e;
        box-shadow: 0 0 0 3px rgba(26, 77, 46, 0.1);
    }

    .btn-superadmin-create {
        padding: 0.75rem 1.5rem;
        background: linear-gradient(135deg, #1a4d2e 0%, #2d7a4a 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 12px rgba(26, 77, 46, 0.2);
    }

    .btn-superadmin-create:hover {
        background: linear-gradient(135deg, #2d7a4a 0%, #1a4d2e 100%);
        box-shadow: 0 6px 20px rgba(26, 77, 46, 0.3);
    }
</style>
{% endblock %}
